{{ define "body-extra-class" }}map-surface{{ end }}
{{ define "header" }}{{ partials.Include "site-header.html" . }}{{ end }}
{{ define "footer" }}{{ end }}

{{ define "main" }}
{{ $mapBg := "/images/art/map/finalmap.png" }}
{{ $logo := "/images/art/logos/originallogo.png" }}
<style>
  footer { display: none !important; }
  body.map-surface {
    --map-tile: calc(100vw * 1.32);
    background-color: #f3e3c6;
    background-image: url('{{ $mapBg }}');
    background-repeat: repeat-y;
    background-position: center top;
    background-size: 110% auto;
    color: #1f1407;
  }
  header {
    position: relative;
    z-index: 3;
  }
  .home-shell {
    min-height: auto;
    display: grid;
    justify-items: center;
    align-items: start;
    padding: clamp(0.25rem, 1vw, 0.75rem);
    padding-top: 0.15rem;
    margin-top: -10rem;
    position: relative;
    z-index: 1;
  }
  .home-logo-wrap {
    position: relative;
    max-width: min(1560px, 80vw);
    width: 100%;
    aspect-ratio: 1 / 1;
    display: grid;
    place-items: center;
  }
  .home-logo-wrap::before {
    content: "";
    position: absolute;
    inset: 35% 2%;
    background: rgba(240, 210, 170, 0.55);
    filter: blur(50px);
    border-radius: 20px;
    z-index: 0;
  }
  .home-logo {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 20px 35px rgba(0,0,0,0.25));
    pointer-events: none;
  }
  @media (max-width: 640px) {
    .home-logo-wrap { max-width: min(1260px, 86vw); }
  }
</style>

<div class="home-shell">
  <div class="home-logo-wrap">
    <img src="{{ $logo }}" alt="The Land of Rah logo" class="home-logo" loading="lazy">
  </div>
</div>
{{ end }}
