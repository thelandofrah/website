<nav role="navigation" style="display:flex;align-items:center;gap:1.75rem;justify-content:space-between;">
  <a href="{{ .Site.Home.RelPermalink }}" style="font-size:1.7rem;font-weight:800;text-decoration:none;color:#fff;">
    Home
  </a>
  <div style="display:flex;align-items:center;gap:1.25rem;">
    {{ $allowed := slice "Music" "Art" "Comics" "Maps" "Merch" "Past Events / Photos" "Community Board" }}
    {{ if .Site.Menus.main }}
      <ul style="display:flex;gap:1rem;margin:0;padding:0;list-style:none;">
        {{ range .Site.Menus.main }}
          {{ if in $allowed .Name }}
            <li style="margin:0;">
              <a href="{{ .URL }}" title="{{ .Name }}" style="color:#fff;text-decoration:none;font-weight:800;font-size:1.05rem;">
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
    {{ end }}
  </div>
</nav>
