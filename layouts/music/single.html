{{ define "main" }}
<style>
  .album-body a[href*="tidal.com"] {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    background: rgba(0,0,0,0.82);
    color: #fff;
    padding: 0.65rem 1rem;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 700;
    letter-spacing: 0.04em;
    box-shadow: 0 14px 28px rgba(0,0,0,0.18);
    transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
  }
  .album-body a[href*="tidal.com"]:hover,
  .album-body a[href*="tidal.com"]:focus {
    transform: translateY(-2px);
    box-shadow: 0 18px 34px rgba(0,0,0,0.22);
    filter: brightness(1.08);
  }
  .album-body a[href*="tidal.com"]::before {
    content: "â†—";
    font-size: 0.95rem;
    opacity: 0.9;
  }
</style>
<div style="max-width:800px;margin:0 auto;">

  {{/* Prefer featureImage, fallback to cover */}}
  {{ $img := or .Params.featureImage .Params.cover }}
  {{ if $img }}
    <img src="{{ $img }}" 
         alt="{{ .Title }}" 
         style="width:100%;height:auto;border-radius:12px;margin-bottom:1.5rem;">
  {{ end }}

  <h1 style="margin-bottom:1rem;">{{ .Title }}</h1>

  <div class="album-body" style="line-height:1.7;font-size:1.05rem;">
    {{ .Content }}
  </div>

</div>
{{ end }}
